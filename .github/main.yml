          GITHUB_TOKEN: "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"
          NPM_TOKEN: "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"
        run: npx semantic-release